<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3">
      <input [(ngModel)]="searchFilter" placeholder="Search...">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="resetFilter()">Reset</button>
    </div>
  </div>
  <div>Search Filter: {{searchFilter}}</div>
<div class="container">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let product of filteredProducts">

        <div class="card">

          <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <button type="button" [ngClass]="getStock(product)">
              Stock <span class="badge text-bg-secondary"><fa-icon [icon]="faArrowTrendUp"></fa-icon> {{ product.stock.current }}</span>
            </button>
            <span class="float-right">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            </span>
                                  <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="openEditModal(product)">
                                      <mat-icon>edit</mat-icon>
                                      <span>Edit</span>
                                    </button>
                                    <button mat-menu-item (click)="openDeleteModal(product)">
                                      <mat-icon>delete</mat-icon>
                                      <span>Delete</span>
                                    </button>
                                  </mat-menu>
          </div>
          <div class="card-header" style="height: 300px; overflow: hidden;">
              <!-- Card Header -->
              <img [src]="'data:image/png;base64,'+ product.image" class="card-img-top" alt="{{ product.name }} Image">
            </div>
            <div class="card-body">
              <!-- Card Content -->
              <h5 class="card-title">{{product.name}} - {{product.price.current.toFixed(2)}}</h5>
            </div>
            <div class="card-footer">
              <!-- Card Footer -->
              <small class="text-muted">{{product._id}}</small>
            </div>
            <div class="card-footer text-right">              
          </div>
          </div>      
      </div>
    </div>
  </div>

  <p></p><p></p><p></p>
  <div class="bottom text-center mb-3">
    <button class="btn btn-success btn-lg" (click)="openCreateModal()">+</button>
  </div>
